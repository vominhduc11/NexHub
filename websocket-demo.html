<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Demo - NexHub</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .section h3 { margin-top: 0; }
        input, button { margin: 5px; padding: 10px; }
        input[type="text"], input[type="password"] { width: 200px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .messages { height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 3px; }
        .message { margin: 5px 0; padding: 5px; }
        .message.received { background: #e2f3ff; }
        .message.sent { background: #fff3cd; }
        .message.system { background: #f8f9fa; font-style: italic; }
        .token-display { background: #f8f9fa; padding: 10px; border-radius: 3px; word-break: break-all; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ NexHub WebSocket Demo</h1>
        
        <!-- Login Section -->
        <div class="section">
            <h3>üîê Admin Login</h3>
            <div>
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <select id="userType">
                    <option value="ADMIN">ADMIN</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                    <option value="DEALER">DEALER</option>
                </select>
                <button onclick="login()">Login</button>
            </div>
            <div id="loginStatus" class="status" style="display: none;"></div>
            <div id="tokenDisplay" style="display: none;">
                <h4>JWT Token:</h4>
                <div class="token-display" id="tokenText"></div>
            </div>
            <div style="margin-top: 15px;">
                <h4>Or paste JWT token manually:</h4>
                <textarea id="manualToken" placeholder="Paste your JWT token here..." style="width: 100%; height: 80px; font-family: monospace; font-size: 12px;"></textarea>
                <button onclick="useManualToken()">Use This Token</button>
            </div>
        </div>

        <!-- WebSocket Section -->
        <div class="section">
            <h3>üîå WebSocket Connection</h3>
            <div>
                <button id="connectBtn" onclick="connectWebSocket()" disabled>Connect WebSocket</button>
                <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
                <button onclick="sendTestMessage()" id="sendBtn" disabled>Send Test Message</button>
            </div>
            <div id="wsStatus" class="status" style="display: none;"></div>
        </div>

        <!-- Messages Section -->
        <div class="section">
            <h3>üí¨ Messages</h3>
            <div id="messages" class="messages"></div>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let jwtToken = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const statusDiv = document.getElementById('loginStatus');
            
            if (!username || !password || !userType) {
                showStatus(statusDiv, 'Please enter username, password and select user type', 'error');
                return;
            }

            showStatus(statusDiv, 'üîÑ Logging in...', 'info');
            addMessage('üîÑ Attempting login...', 'system');

            try {
                // Try different endpoints
                const endpoints = [
                    'http://localhost:8080/api/auth/login',
                    'http://localhost:8081/auth/login'
                ];

                for (const endpoint of endpoints) {
                    addMessage(`üîÑ Trying endpoint: ${endpoint}`, 'system');
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Gateway-Request': 'true'
                        },
                        body: JSON.stringify({ username, password, userType })
                    });

                    addMessage(`üì° Response status: ${response.status}`, 'system');

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success && result.data && result.data.token) {
                            jwtToken = result.data.token;
                        
                            showStatus(statusDiv, '‚úÖ Login successful!', 'success');
                            document.getElementById('tokenDisplay').style.display = 'block';
                            document.getElementById('tokenText').textContent = jwtToken;
                            document.getElementById('connectBtn').disabled = false;
                            
                            addMessage('üîê Login successful. Token obtained.', 'system');
                            return; // Success, exit the loop
                        } else {
                            addMessage(`‚ùå Invalid response format from ${endpoint}`, 'system');
                        }
                    } else {
                        const errorText = await response.text();
                        addMessage(`‚ùå ${endpoint} failed: ${response.status} ${errorText}`, 'system');
                    }
                }

                // If we reach here, all endpoints failed
                showStatus(statusDiv, `‚ùå All login endpoints failed`, 'error');
                addMessage('üí° You can manually paste a JWT token in the text area below', 'system');
                
            } catch (error) {
                showStatus(statusDiv, `‚ùå Network error: ${error.message}`, 'error');
                addMessage(`‚ùå Network error: ${error.message}`, 'system');
                addMessage('üí° You can manually paste a JWT token in the text area below', 'system');
            }
        }

        // Use manual token
        function useManualToken() {
            const manualToken = document.getElementById('manualToken').value.trim();
            
            if (!manualToken) {
                addMessage('‚ùå Please paste a JWT token first', 'system');
                return;
            }

            jwtToken = manualToken;
            
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenText').textContent = jwtToken;
            document.getElementById('connectBtn').disabled = false;
            
            const statusDiv = document.getElementById('loginStatus');
            showStatus(statusDiv, '‚úÖ Manual token set!', 'success');
            addMessage('üîê Manual JWT token set. Ready to connect.', 'system');
        }

        // WebSocket connection
        function connectWebSocket() {
            if (!jwtToken) {
                addMessage('‚ùå Please login first to get JWT token', 'system');
                return;
            }

            if (stompClient !== null) {
                disconnectWebSocket();
            }

            const statusDiv = document.getElementById('wsStatus');
            showStatus(statusDiv, 'üîÑ Connecting to WebSocket...', 'info');
            addMessage('üîÑ Attempting to connect to WebSocket...', 'system');

            // Create SockJS connection
            const socket = new SockJS('http://localhost:8083/ws/notifications');
            stompClient = new StompJs.Client({
                webSocketFactory: () => socket,
                connectHeaders: {
                    'Authorization': 'Bearer ' + jwtToken
                },
                debug: (str) => {
                    console.log('STOMP Debug: ' + str);
                    addMessage('üîß STOMP: ' + str, 'system');
                },
                onConnect: (frame) => {
                    showStatus(statusDiv, '‚úÖ Connected successfully!', 'success');
                    addMessage('‚úÖ WebSocket connected successfully!', 'system');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    // Subscribe to notifications
                    try {
                        stompClient.subscribe('/topic/notifications', (notification) => {
                            addMessage('üì¨ Received: ' + notification.body, 'received');
                        });
                        addMessage('üì° Subscribed to /topic/notifications', 'system');

                        // Subscribe to user-specific notifications
                        stompClient.subscribe('/user/queue/notifications', (notification) => {
                            addMessage('üë§ Private: ' + notification.body, 'received');
                        });
                        addMessage('üì° Subscribed to /user/queue/notifications', 'system');
                    } catch (error) {
                        addMessage('‚ùå Subscribe error: ' + error.message, 'system');
                    }
                },
                onStompError: (frame) => {
                    showStatus(statusDiv, '‚ùå STOMP Error: ' + frame.headers['message'], 'error');
                    addMessage('‚ùå STOMP Error: ' + frame.headers['message'], 'system');
                    console.error('STOMP Error', frame);
                },
                onWebSocketError: (error) => {
                    showStatus(statusDiv, '‚ùå WebSocket Error: ' + error.message, 'error');
                    addMessage('‚ùå WebSocket Error: ' + error.message, 'system');
                    console.error('WebSocket Error', error);
                },
                onDisconnect: () => {
                    showStatus(statusDiv, 'üîå Disconnected', 'info');
                    addMessage('üîå WebSocket disconnected', 'system');
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
            });

            stompClient.activate();
        }

        // Disconnect WebSocket
        function disconnectWebSocket() {
            if (stompClient !== null) {
                stompClient.deactivate();
                stompClient = null;
                addMessage('üîå Manually disconnected', 'system');
            }
        }

        // Send test message
        function sendTestMessage() {
            if (stompClient && stompClient.connected) {
                const message = {
                    content: 'Test message from WebSocket demo',
                    timestamp: new Date().toISOString(),
                    sender: 'admin'
                };
                
                stompClient.publish({
                    destination: '/app/test',
                    body: JSON.stringify(message)
                });
                
                addMessage('üì§ Sent test message: ' + JSON.stringify(message), 'sent');
            } else {
                addMessage('‚ùå Not connected to WebSocket', 'system');
            }
        }

        // Helper functions
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
        }

        function addMessage(message, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stompClient !== null) {
                stompClient.deactivate();
            }
        });

        // Initial message
        addMessage('üöÄ WebSocket Demo loaded. Please login first.', 'system');
    </script>
</body>
</html>
