server:
  port: ${SERVER_PORT}

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URI}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: ${USER_SERVICE_URI}
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URI}
          predicates:
            - Path=/api/notification/**
          filters:
            - StripPrefix=1

        - id: blog-service
          uri: ${BLOG_SERVICE_URI}
          predicates:
            - Path=/api/blog/**
          filters:
            - StripPrefix=1

        - id: warranty-service
          uri: ${WARRANTY_SERVICE_URI}
          predicates:
            - Path=/api/warranty/**
          filters:
            - StripPrefix=1

        - id: product-service
          uri: ${PRODUCT_SERVICE_URI}
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=1