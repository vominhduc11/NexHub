        - id: auth-service-direct
          uri: ${AUTH_SERVICE_URI}
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Gateway-Request, true
          order: 200
            
        - id: auth-service
          uri: ${AUTH_SERVICE_URI}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Gateway-Request, true
          order: 200

        - id: user-service
          uri: ${USER_SERVICE_URI}
          order: 200
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Gateway-Request, true

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URI}
          order: 200
