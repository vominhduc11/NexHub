<!DOCTYPE html>
<html>
<head>
    <title>WebSocket No Token Test - NexHub</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #007cba; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #005a87; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .messages { height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 3px; }
        .message { margin: 5px 0; padding: 5px; background: #f8f9fa; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 WebSocket No Token Test</h1>
        
        <div class="section">
            <h3>🔌 Test Connection Without Token</h3>
            <button onclick="testWithoutToken()">Connect Without Token</button>
            <button onclick="testWithInvalidToken()">Connect With Invalid Token</button>
            <button onclick="testWithExpiredToken()">Connect With Expired Token</button>
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="section">
            <h3>📋 Test Results</h3>
            <div id="messages" class="messages"></div>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>

    <script>
        let stompClient = null;

        function testWithoutToken() {
            addMessage('🧪 Testing connection WITHOUT token...');
            connectWithHeaders({});
        }

        function testWithInvalidToken() {
            addMessage('🧪 Testing connection with INVALID token...');
            connectWithHeaders({
                'Authorization': 'Bearer invalid.jwt.token'
            });
        }

        function testWithExpiredToken() {
            addMessage('🧪 Testing connection with EXPIRED token...');
            // This is an example expired token (expired in 2023)
            const expiredToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3QiLCJ1c2VyVHlwZSI6IkFETUlOIiwiZXhwIjoxNjcwMDAwMDAwfQ.test';
            connectWithHeaders({
                'Authorization': 'Bearer ' + expiredToken
            });
        }

        function connectWithHeaders(headers) {
            if (stompClient !== null) {
                stompClient.deactivate();
                stompClient = null;
            }

            const statusDiv = document.getElementById('status');
            showStatus(statusDiv, '🔄 Connecting...', 'info');

            const socket = new SockJS('http://localhost:8083/ws/notifications');
            stompClient = new StompJs.Client({
                webSocketFactory: () => socket,
                connectHeaders: headers,
                debug: (str) => {
                    console.log('STOMP Debug: ' + str);
                    addMessage('🔧 STOMP: ' + str);
                },
                onConnect: (frame) => {
                    showStatus(statusDiv, '✅ Connected (unexpected!)', 'info');
                    addMessage('✅ Connection SUCCESS - This might be unexpected!');
                    addMessage('📋 Frame: ' + JSON.stringify(frame));
                    
                    // Try to subscribe
                    try {
                        stompClient.subscribe('/topic/notifications', (notification) => {
                            addMessage('📬 Received: ' + notification.body);
                        });
                        addMessage('📡 Successfully subscribed to /topic/notifications');
                    } catch (error) {
                        addMessage('❌ Subscribe error: ' + error.message);
                    }
                },
                onStompError: (frame) => {
                    showStatus(statusDiv, '❌ STOMP Error (expected)', 'error');
                    addMessage('❌ STOMP Error (this is expected): ' + frame.headers['message']);
                    addMessage('📋 Error frame: ' + JSON.stringify(frame.headers));
                },
                onWebSocketError: (error) => {
                    showStatus(statusDiv, '❌ WebSocket Error', 'error');
                    addMessage('❌ WebSocket Error: ' + error.message);
                },
                onWebSocketClose: (event) => {
                    showStatus(statusDiv, '🔌 Connection Closed', 'info');
                    addMessage('🔌 WebSocket closed - Code: ' + event.code + ', Reason: ' + event.reason);
                },
                onDisconnect: () => {
                    showStatus(statusDiv, '🔌 Disconnected', 'info');
                    addMessage('🔌 WebSocket disconnected');
                }
            });

            stompClient.activate();
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Initial message
        addMessage('🧪 No Token Test loaded. Click buttons to test different scenarios.');
    </script>
</body>
</html>
